<body>
    <div class="header">
        <div class="header__container-left">
            <div class="header__container-logo">
                <a href="index.html">
                    <img class="header__container-logo-image" src="images/My-logo.png" alt="logo">
                </a>
            </div>
        </div>

        <div class="header__container-right">
            <div class="header__container-right-menu">
                 <ul class="header__container-right-menulist">
                    <li>
                        <a class="header__container-right-menulist-link" href="skills.html">Skills</a>
                    </li>

                    <li>
                        <a class="header__container-right-menulist-link" href="projects.html">Projecten</a>
                    </li>
                        
                    <li>
                        <a class="header__container-right-menulist-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div> 
    </div>

    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Menu</button>
        <div class="dropdown-menu" id="myDropdown">
            <a class="link" href="index.html">Home</a>
            <a class="link" href="skills.html">Skills</a>
            <a class="link" href="projects.html">Projecten</a>
            <a class="link active" href="contact.html">Contact</a>
        </div>
    </div>

    <div class="social-media-icons">
        <a class="icon-link" href="https://www.linkedin.com/in/stef-van-boven/" target="_blank">
            <i>
                <img src="images/linkedin.png" alt="linkedin-logo">
            </i>
        </a>

        <a class="icon-link" href="https://github.com/pgm-stefvanboven" target="_blank">
            <i>
                <img src="images/github.png" alt="github-logo">
            </i>
        </a>

        <a class="icon-link" href="mailto:stefvboven2020@outlook.com">
            <i>
                <img src="images/outlook.png" alt="email-logo">
            </i>
        </a>

        <a class="icon-link" href="tel:0479777901">
            <i>
                <img src="images/phone-call.png" alt="phone-logo">
            </i>
        </a>
    </div>

    <div class="container">
        <div class="intro">
            <p>
                Heeft u vragen of sugesties aarzel dan niet om me te contacteren.
            </p>

            <form id="contact-form" onsubmit="submitForm(event)">
                <h2>Contact me</h2>
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" name="name" placeholder="Vul uw naam in" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Vul uw e-mail in" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht</label>
                    <textarea id="message" name="message" placeholder="Vul uw Bericht in" required></textarea>
                </div>
                <button type="submit">Verstuur</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer__container">
            <div class="footer__container-content">
                <p class="footer__container-content-text">
                    Met trots gemaakt door Stef Van Boven Voor Arteveldehogeschool
                </p>
            </div>
        </div>
    </div>

    <script src="js/dropdown.js"></script>
    <script src="js/contactform.js"></script>
